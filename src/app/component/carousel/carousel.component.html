<div>
  <ngb-carousel *ngIf="images"
                [interval]="2000"
                [showNavigationArrows]="false"
                [showNavigationIndicators]="true">>
    <ng-template *ngFor="let image of images" ngbSlide>
      <div class="wrapper">
        <div class="text" [class.move]="hasMoved">
          <img class="progresive" src="../../../assets/image/header/progressive.png">
          <img class="czech" src="../../../assets/image/header/czech.png">
          <img class="crypto" src="../../../assets/image/header/crypto.png">
          <img class="community" src="../../../assets/image/header/community.png">
        </div>
        <img [src]="image" alt="Random first slide">
      </div>
      <div class="carousel-caption">

      </div>
    </ng-template>
  </ngb-carousel>
</div>
