<section [id]="SectionType.INTRO" class="base">
  <div class="font-blue bold main-title">
    <h1 [innerHTML]="'INTRO.ABOUT_US.MAIN_TITLE' | translate"></h1>
    <h3 class="sub-title">{{'INTRO.ABOUT_US.SUB_TITLE' | translate}}</h3>
  </div>

  <div class="content">
    <div class="info">
      <div class="about">
        <div [innerHTML]="'INTRO.ABOUT_US.CORE' | translate"></div>
        <div class="left-allignment" [innerHTML]="'INTRO.ABOUT_US.END' | translate"></div>
        <div class="vertical-separator"></div>
      </div>
    </div>

    <div class="separator"></div>

    <div class="social">
      <div class="header">
        <h1 class="font-blue">{{'INTRO.ABOUT_US.JOIN_US' | translate}}</h1>
      </div>
      <div class="primary">
        <a class="icon-telegram" [href]="''">

        </a>

        <a class="icon-discord" [href]="''">

        </a>
      </div>

      <div class="secondary">
        <a *ngFor="let social of secondarySocial" [href]="social.link" class="icon">
          <fa-icon [icon]="social.icon"></fa-icon>
        </a>
      </div>
    </div>
  </div>
</section>

<section [id]="SectionType.VIDEO" class="video">
  <h1 class="title font-white" [innerHTML]="'VIDEO.TITLE' | translate"></h1>
  <app-video-carousel [videos]="youtubeItems$ | async"></app-video-carousel>
</section>

<section [id]="SectionType.BLOG" class="feed">
  <h1 [innerHTML]="'BLOG.TITLE' | translate" class="title-with-subtitle font-blue"></h1>
  <h3 class="sub-title">{{'BLOG.AUTHOR' | translate}}</h3>
  <app-feed-list [allItemsUrl]="'http://medium.com/bitcoach'"
                 [items]="mediumItems$ | async"></app-feed-list>
</section>

<section [id]="SectionType.PARTNERS" class="footer-part">
  <h1 [innerHTML]="'BLOG.TITLE' | translate" class="title font-blue"></h1>

  <div class="sub-section">
    <img class="title" src='assets/image/partners/partners.png'>
    <div class="list">
      <img *ngFor="let partner of partners" [src]="partner"/>
    </div>
  </div>

  <div class="sub-section">
    <img class="title" src='assets/image/contributors/contributors.png'>
    <div class="list">
      <img *ngFor="let contributor of contributors" [src]="contributor"/>
    </div>
  </div>

</section>
