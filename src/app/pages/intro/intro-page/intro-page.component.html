<section [id]="SectionType.INTRO" class="base">
  <img class="fullscreen" src="../../../../assets/image/bitcoacher-logo.svg">
  <div class="font-blue bold main-title">
    <h1 class="title"
        [matTooltip]="'INTRO.ABOUT_US.MAIN_TITLE_AUTHOR' | translate"
    ><span [innerHTML]="'INTRO.ABOUT_US.MAIN_TITLE' | translate"></span></h1>
    <h3 class="sub-title">{{'INTRO.ABOUT_US.SUB_TITLE' | translate}}</h3>
  </div>

  <div class="content">
    <div class="info">
      <div class="about">
        <div [innerHTML]="'INTRO.ABOUT_US.CORE' | translate"></div>
        <div class="left-allignment" [innerHTML]="'INTRO.ABOUT_US.END' | translate"></div>
        <div class="vertical-separator"></div>
      </div>
    </div>

    <div class="separator"></div>

    <div class="social">
      <div class="header">
        <h1 class="font-blue">{{'INTRO.ABOUT_US.JOIN_US' | translate}}</h1>
      </div>
      <div class="primary">
        <a class="icon-telegram" href="https://t.me/join_bitcoachCHAT">

        </a>

        <a class="icon-discord" href="https://discord.gg/AuEBZ2YXX9">

        </a>
      </div>

      <div class="secondary">
        <a *ngFor="let social of secondarySocial" [href]="social.link" class="icon">
          <fa-icon [icon]="social.icon"></fa-icon>
        </a>
      </div>
    </div>
  </div>
</section>

<section [id]="SectionType.VIDEO" class="video">
  <h1 class="title font-white"
      [matTooltip]="'VIDEO.TITLE_AUTHOR' | translate">
    <span [innerHTML]="'VIDEO.TITLE' | translate"></span>
  </h1>
  <app-video-carousel [videos]="youtubeItems$ | async"></app-video-carousel>
</section>

<section [id]="SectionType.BLOG" class="feed">
  <h1 class="title font-blue"
      [matTooltip]="'BLOG.TITLE_AUTHOR' | translate">
    <span [innerHTML]="'BLOG.TITLE' | translate"></span>
  </h1>
  <!--  <h3 class="sub-title">{{}}</h3>-->
  <app-feed-list [allItemsUrl]="'http://medium.com/bitcoach'"
                 [items]="mediumItems$ | async"></app-feed-list>
</section>
